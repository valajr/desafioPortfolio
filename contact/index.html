<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="d-flex h-100 text-center">
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-between">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="/desafioPortfolio/" class="nav-link" aria-current="page">Apresentação</a></li>
              <li class="nav-item"><a href="/desafioPortfolio/formation" class="nav-link">Formação</a></li>
              <li class="nav-item"><a href="/desafioPortfolio/experience" class="nav-link">Atuação Profissional</a></li>
              <li class="nav-item"><a href="/desafioPortfolio/contact" class="nav-link active">Contato</a></li>
              <li class="nav-item"><a href="/desafioPortfolio/portfolio" class="nav-link">Portfólio</a></li>
            </ul>
        </header>

        <p class="cover-container px-3">
          <p class="d-flex justify-content-center" style="gap:30px">
            <a class="text-body-secondary" href="https://github.com/valajr" target="_blank"><i class="fab fa-github fa-2x"></i></a>
            <a class="text-body-secondary" href="https://www.linkedin.com/in/valajr/" target="_blank"><i class="fab fa-linkedin-in fa-2x"></i></a>
            <a class="text-body-secondary" href="https://www.instagram.com/luisvala/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a class="text-body-secondary" href="https://web.facebook.com/luis.vala.junior/" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
          </p>
          <form class="mail-form d-flex justify-content-center" method="get" enctype="text/plain">
            <div class="form-group container-box">
              <label for="subject">Assunto</label>
              <input id="subject" class="form-control input-email" type="text" name="subject" placeholder="Vi seu portfólio!"><br>
              <label for="message">Mensagem</label>
              <textarea id="message" class="form-control" name="body" rows="5" cols="30" placeholder="Sua mensagem."></textarea><br>
              <input class="btn btn-primary" type="submit" value="Enviar e-mail">
            </div>
          </form>
        </main>
    
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Luis Vala Junior</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="https://github.com/valajr" target="_blank"><i class="fab fa-github"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/in/valajr/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/luisvala/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://web.facebook.com/luis.vala.junior/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
          </ul>
        </footer>
      </div>
</body>
</html>
